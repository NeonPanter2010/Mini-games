<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£–≥–∞–¥–∞–π —á–∏—Å–ª–æ!</title>
    <style>
        body {
            background: linear-gradient(120deg, #6366f1 0%, #a5b4fc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .game-container {
            background: #fff;
            padding: 36px 44px;
            border-radius: 18px;
            box-shadow: 0 8px 40px rgba(99, 102, 241, 0.18);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 18px;
            min-width: 340px;
            position: relative;
        }

        h1 {
            color: #4f46e5;
            margin-bottom: 0;
            font-size: 2.2em;
            letter-spacing: 1px;
        }

        #desc {
            color: #333;
            font-size: 1.1em;
            text-align: center;
        }

        #guessInput {
            padding: 10px 16px;
            border: 2px solid #a5b4fc;
            border-radius: 8px;
            font-size: 1.1em;
            outline: none;
            width: 180px;
            transition: border 0.2s;
        }

        #guessInput:focus {
            border-color: #6366f1;
        }

        #guessBtn,
        #restartBtn {
            background: #6366f1;
            color: #fff;
            border: none;
            padding: 10px 22px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            margin-top: 8px;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.08);
        }

        #guessBtn:hover,
        #restartBtn:hover {
            background: #4f46e5;
            transform: translateY(-2px) scale(1.04);
        }

        #result {
            min-height: 32px;
            font-size: 1.2em;
            color: #6366f1;
            margin-top: 8px;
            text-align: center;
        }

        .fireworks {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 10;
        }

        .firework {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            opacity: 0.8;
            animation: explode 1s linear forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(0.5) translateY(0);
                opacity: 1;
            }

            80% {
                opacity: 1;
            }

            100% {
                transform: scale(1.5) translateY(-120px);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="game-container">
        <h1>üé≤ –£–≥–∞–¥–∞–π —á–∏—Å–ª–æ!</h1>
        <p id="desc">–Ø –∑–∞–≥–∞–¥–∞–ª —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 100.<br>–°–º–æ–∂–µ—à—å —É–≥–∞–¥–∞—Ç—å?</p>
        <input type="number" id="guessInput" min="1" max="100" placeholder="–í–∞—à –≤–∞—Ä–∏–∞–Ω—Ç...">
        <button id="guessBtn">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
        <div id="result"></div>
        <button id="restartBtn" style="display:none;">–°—ã–≥—Ä–∞—Ç—å –µ—â—ë</button>
        <div class="fireworks" id="fireworks"></div>
    </div>
    <script>
        let secret, attempts;
        const guessInput = document.getElementById('guessInput');
        const guessBtn = document.getElementById('guessBtn');
        const result = document.getElementById('result');
        const restartBtn = document.getElementById('restartBtn');
        const fireworks = document.getElementById('fireworks');

        function startGame() {
            secret = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            result.textContent = '';
            guessInput.value = '';
            guessInput.disabled = false;
            guessBtn.disabled = false;
            restartBtn.style.display = 'none';
            fireworks.innerHTML = '';
        }

        function showFireworks() {
            for (let i = 0; i < 24; i++) {
                const fw = document.createElement('div');
                fw.className = 'firework';
                fw.style.background = `hsl(${Math.random() * 360},90%,60%)`;
                fw.style.left = (50 + Math.random() * 40 - 20) + '%';
                fw.style.top = (50 + Math.random() * 20 - 10) + '%';
                fireworks.appendChild(fw);
                setTimeout(() => fw.remove(), 1000);
            }
        }

        guessBtn.onclick = () => {
            const val = Number(guessInput.value);
            if (!val || val < 1 || val > 100) {
                result.textContent = '–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 100!';
                return;
            }
            attempts++;
            if (val === secret) {
                result.textContent = `üéâ –í–µ—Ä–Ω–æ! –ó–∞–≥–∞–¥–∞–Ω–Ω–æ–µ —á–∏—Å–ª–æ: ${secret}. –ü–æ–ø—ã—Ç–æ–∫: ${attempts}`;
                guessInput.disabled = true;
                guessBtn.disabled = true;
                restartBtn.style.display = '';
                showFireworks();
            } else if (val < secret) {
                result.textContent = '–ë–æ–ª—å—à–µ!';
            } else {
                result.textContent = '–ú–µ–Ω—å—à–µ!';
            }
            guessInput.value = '';
            guessInput.focus();
        };

        restartBtn.onclick = startGame;

        startGame();
    </script>
</body>

</html>
